<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>代码生成器</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/AdminLTE.min.css">
    <link rel="stylesheet" href="css/all-skins.min.css">
    <link rel="stylesheet" href="css/main.css">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper" id="rrapp" v-cloak>
    <header class="main-header">
        <a href="javascript:void(0);" class="logo">
            <!-- 常规状态和移动设备的徽标 -->
            <span class="logo-lg"><b>代码生成器</b></span>
        </a>
        <!-- 标头导航栏：样式可以在header.less中找到 -->
        <nav class="navbar navbar-static-top" role="navigation">
            <!-- 侧栏切换按钮-->
            <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                <span class="sr-only">Toggle navigation</span>
            </a>
            <div style="float:left;color:#fff;padding:15px 10px;">代码的搬运工</div>
            <div class="navbar-custom-menu">
            </div>
        </nav>
    </header>
    <!--左侧栏。包含侧边栏 -->
    <aside class="main-sidebar">
        <!-- 侧边栏：可以在侧边栏中找到样式-->
        <section class="sidebar">
            <!-- 搜索表单 -->
            <!-- 侧栏菜单：：样式可以在sidebar.less中找到 -->
            <ul class="sidebar-menu">
                <li class="header">导航菜单</li>
                <li class="active">
                    <a href="javascript:;"><i class="fa fa-cog"></i><span>代码生成器</span><i
                            class="fa fa-angle-left pull-right"></i></a>
                    <ul class="treeview-menu menu-open" style="display: block;">
                        <li class="active"><a href="#main.html"><i class="fa fa-rocket"></i> 控制台</a></li>
                    </ul>
                </li>
            </ul>
        </section>
    </aside>
    <!-- 内容包装器。包含页面内容-->
    <div class="content-wrapper">
        <!-- 内容标题（页面标题） -->
        <section class="content-header">
            <ol class="breadcrumb" id="nav_title" style="position:static;float:none;">
                <li class="active"><i class="fa fa-home"
                                      style="font-size:20px;position:relative;top:2px;left:-3px;"></i> &nbsp; 首页
                </li>
                <li class="active">{{navTitle}}</li>
            </ol>
        </section>

        <!-- 主要内容 -->
        <section class="content" style="background:#fff;">
            <iframe scrolling="yes" frameborder="0"
                    style="width:100%;min-height:200px;overflow:visible;background:#fff;" :src="main"></iframe>
        </section>
    </div>
    <footer class="main-footer">
        <div class="pull-right hidden-xs">
            Version 1.0.0
        </div>
    </footer>

    <!--添加侧边栏的背景。该div必须放置在控件侧边栏之后-->
    <div class="control-sidebar-bg"></div>
</div>
<script src="libs/jquery.min.js"></script>
<script src="libs/vue.min.js"></script>
<script src="libs/router.js"></script>
<script src="libs/bootstrap.min.js"></script>
<script src="libs/fastclick.min.js"></script>
<script src="libs/app.js"></script>
<script src="plugins/layer/layer.js"></script>
<script src="js/index.js"></script>
</body>
</html>
